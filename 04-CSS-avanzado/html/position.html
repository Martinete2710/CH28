<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS avanzado</title>
    <link rel="stylesheet" href="../styles/position.css">
</head>

<body>
    <div class="container">
        <div class="estatic">
            <!--estatic es el posicionamiento default de html y no se va a ver afectado por top boottom left o right-->
            <p>Div statico</p>
        </div>
        <div class="relative">
            <p>Div relative</p>
        </div>
        <br>
        <div class="fixed">
            <p>Div fixed</p>
        </div>
        <br>
        <div class="absolute">
            <p>Div absoluto</p>
        </div>
        <div class="sticky">
            <p>Div sticky</p>
        </div>
    </div>

</body>

</html>
